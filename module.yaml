src:
  build:
    target: None
    configuration: None

notests *default:
  build:
    target: Vostok.Commons.Collections.sln
    configuration: NoTests
    tool:
      name: dotnet

  install:
    - Vostok.Commons.Collections/bin/Release/netstandard2.0/Vostok.Commons.Collections.dll

  deps:
    - vostok.devtools
    - vostok.commons.threading/src

full-build > notests:
  build:
    target: Vostok.Commons.Collections.sln
    configuration: Release
